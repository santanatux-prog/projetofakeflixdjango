{% load static %}

<nav class="w-full flex justify-between items-center py-3 px-4 fixed z-50">
    <div class="w-6/12">
        <a href="/">
            <img class="w-2/12" src="{% static 'images/fakeflix.png' %}" alt="logo">
        </a>
    </div>

    <div class="w-6/12 flex flex-nowrap justify-end">
        {% if user.is_authenticated %}
            <div class="mr-2">
                <form method="get" action="{% url 'filme:pesquisafilme' %}">
                    <input type="text" class="bg-white py-1 px-2 text-black rounded-md" name="query" value="{{ request.GET.query }}" placeholder="Pesquisar...">
                    <input type="submit" value="">
                </form>
            </div>
        {% endif %}

        <div class="mr-2">
            {% if request.user.is_authenticated %}
                <form action="{% url 'filme:logout' %}" method="POST">
                    {% csrf_token %}
                    <div class="mr-2">
                        <button class="bg-red-600 text-white py-1 px-3 rounded-md" type="submit" > Sair </button>
                    </div>
                </form>

            {% else %}
                <a href="{% url 'filme:login' %}">
                    <button class="bg-red-600 text-white py-1 px-3 rounded-md">
                        Login
                    </button>
                </a>
            {% endif %}
        </div>

        {% if user.is_authenticated %}
            <div class="mr-2">
                <a href="{% url 'filme:editarperfil' user.pk %}">
                    <button class="bg-red-600 text-white py-1 px-3 rounded-md">
                        Editar Perfil
                    </button>
                </a>
            </div>
        {% endif %}
    </div>

</nav>
